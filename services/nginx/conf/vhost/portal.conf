server
{
    listen 90 default_server;
    server_name www.portal.com;
	index  index.html index.htm index.php default.php default.htm default.html;
    root /var/www/wwwroot/aaaa/public;

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改
    include conf/enable-php-73.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include conf/rewrite/thinkphp.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known
    {
        allow all;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
#        expires      30d;
        expires     1s;
        error_log off;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
#        expires      12h;
        expires      1s;
        error_log off;
        access_log /dev/null;
    }

    include conf/enable-time.conf;
    access_log  /var/log/${year}_${month}-portal.com.log;
    error_log   /var/log/${year}_${month}-portal.com_error.log;
}